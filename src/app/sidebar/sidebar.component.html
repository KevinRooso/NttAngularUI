<!-- Sidebar -->
<div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
  <ul class="list-group" style="overflow-y: scroll; height: 90vh;">
    <a
      href="#submenu3"
      data-toggle="collapse"
      aria-expanded="false"
      class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
      [ngClass]="{ active: dashboardChild1.isActive || dashboardChild2.isActive }"
    >
      <div class="d-flex w-100 justify-content-start align-items-center">
        <!-- <span class="fa fa-user fa-fw mr-3"></span> -->
        <span class="menu-collapsed">Dashboard</span>
        <span class="submenu-icon ml-auto"></span>
      </div>
    </a>
    <div id="submenu3" class="collapse sidebar-submenu">
      <a
        routerLink="/home"
        routerLinkActive="active"
        #dashboardChild1="routerLinkActive"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span class="menu-collapsed">Home</span>
      </a>
      <a
        routerLink="/home-config"
        routerLinkActive="active"
        #dashboardChild2="routerLinkActive"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span class="menu-collapsed">Homepage Configuration</span>
      </a>
    </div>
    <a

        <!-- <span class="fa fa-dashboard fa-fw mr-3"></span> -->
        <span class="menu-collapsed">Events</span>
        <span class="submenu-icon ml-auto"></span>
      </div>
    </a>

        <span class="menu-collapsed">Participants</span>

    <a

          resourceChild1.isActive ||
          resourceChild2.isActive ||
          resourceChild3.isActive ||
          resourceChild4.isActive ||
          resourceChild5.isActive ||
          resourceChild6.isActive ||
          resourceChild7.isActive

        <!-- <span class="fa fa-user fa-fw mr-3"></span> -->

        class="list-group-item list-group-item-action bg-dark text-white"

        #resourceChild7="routerLinkActive"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span class="menu-collapsed">Videos</span>
      </a>
