<div class="container-fluid">

  <!-- Content -->
  <h1 align="center">Dashboard</h1>
  <div class="main-content">

<section class="p-2">
  <h3 class="my-3">Resource</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <canvas id="respie" class="card-div"></canvas>
         </div>
      </div>
      <div class="col-md-4">
        <div class="card-container">
          <canvas id="resbar" class="card-div"></canvas>
         </div>

      </div>
      <div class="col-md-4">
        <div class="card-container">
          <canvas id="resdoughnut" class="card-div"></canvas>
         </div>
      </div>
    </div>
  </div>
</section>

<section class="p-2">
  <h3 class="my-3">Users</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-4" >
        <div class="card-container" *ngIf="canvas">
          <canvas id="userDeviceChart" class="card-div">{{canvas}}</canvas>
         </div>
      </div>
      <div class="col-md-4">
        <div class="card-container">
          <canvas id="userbar" class="card-div"></canvas>
         </div>

      </div>
      <div class="col-md-4">
        <div class="card-container">
          <canvas id="userdoughnut" class="card-div"></canvas>
         </div>
      </div>
    </div>
  </div>
</section>
