<div class="container-fluid">

  <!-- Content -->
  <h1 align="center">Dashboard</h1>
  <div class="main-content">

    <section class="p-2">
      <h3 class="my-3">Resource</h3>

      <div class="container">


        <div class="row">
          <div class="col-sm-6 pr-2">
            <!-- <h5 class="bg-light text-dark" >Download</h5> -->
            <div class="card-container">
             <div class="card-div">
              <canvas id="respie" height="280px" width="500px"></canvas>
             </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card-container" *ngIf="canvas">
              <div class="card-div">
                <canvas id="resourceDownload" height="280px" width="500px">{{canvas}}</canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<section class="p-2">
  <h3 class="my-3">Users</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 pr-2">
        <!-- <h5 class="bg-light text-dark" >Download</h5> -->
        <div class="card-container">
         <div class="card-div">
          <canvas id="userDeviceChart" height="280px" width="500px"></canvas>
         </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card-container" *ngIf="canvas" >
          <div class="card-div">
          <canvas id="users" class="card-div">{{canvas}}</canvas>
          </div>
        </div>
      </div>

    <section class="p-2">
      <h3 class="my-3">Events</h3>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 pr-2">
            <div class="card-container" *ngIf="canvas">
              <div class="card-div p-2 text-center">
                <canvas id="eventStatus" height="280px" width="500px">{{canvas}}</canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card-container" *ngIf="canvas">
              <div class="card-div p-2 text-center">
                <canvas id="eventTargetUserType" height="280px" width="500px">{{canvas}}</canvas>
              </div>
            </div>

          </div>
          <div class="col-sm-7 ">
            <div class="card-container" *ngIf="canvas">
              <div class="card-div p-2 text-center">
                <canvas id="eventCategoryType" height="280px" width="500px">{{canvas}}</canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



  </div>
</div>
