<div>
  <ul class="breadcrumb">
     <li><a routerLink="/home">Home</a></li>
     <li><a class="active">Testimonials</a></li>
  </ul>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a routerLink="/create-testimonials"><button type="button" class="btn button-1 action-good">Create Testimonials</button></a>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item ml-2">
        <div class="form-inline my-2 my-lg-0">
        <input class="form-control" [(ngModel)]="searchTests" type="search" placeholder="Search" aria-label="Search">
          <button class="btn button-2 action-info" (click)="blogSearch()">Search</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<section class="blog">
  <div class="text-center">
    <p class="heading-secondary py-4">
Testimonials
    </p>
    </div>
  <div class="container-fluid">

  <div class="col-sm-4" *ngFor="let test of filterBlogs">
    <div class="card profile-card-2" (click)="viewTestimonials(test.id)">
      <div class="card-img-block">
        <img class="img-fluid"
          [src]="test.thumbnailImageUrl"
          alt="Card image cap" />
      </div>
      <div class="card-body pt-5">
        <img [src]="test.detailImageUrl"
          alt="profile-image" class="profile" />
        <h5 class="card-title">{{test.title}}{{test.longDescription !=null ? '('+test.longDescription+')':''}}</h5>
        <p class="card-text">{{test.shortDescription}}</p>
      </div>
    </div>
  </div>

</div></section>
