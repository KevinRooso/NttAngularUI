<div>
  <ul class="breadcrumb">
    <li><a href="">Home</a></li>
    <li><a routerLink="/testimonials">Testimonial</a></li>
     <li><a class="active">Create Testimonial</a></li>
  </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 py-4">
      <div class="text-center">
        <p class="heading-secondary">Create Testimonial</p>
      </div>

      <form [formGroup]='createVideoForm' >

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Publisher Name *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <input matInput placeholder="Publisher Name" formControlName="title" value="">
          </mat-form-field>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Publisher Designation</label>
          <mat-form-field class="example-full-width col-sm-9">
            <input matInput placeholder="Publisher Designation" formControlName="longDescription" value="">
          </mat-form-field>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Description *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <textarea matInput placeholder="Description..." formControlName="shortDescription" rows="4"></textarea>
          </mat-form-field>
        </div>



        <div class="form-row">
          <label class="col-sm-3 col-form-label"> Logo</label>
          <input type="file" class="form-control-file col-sm-7" formControlName="thumbnailImageUrl"
            (change)="fileProgress($event)" />
          <div class="col-sm-2">
            <button class="btn btn-primary" (click)="uploadImage()">Upload File</button>
            <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="200" />
            </div>
          </div>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label"> Publisher Image</label>
          <input type="file" class="form-control-file col-sm-7" formControlName="detailImageUrl"
            (change)="fileProgress1($event)" />
          <div class="col-sm-2">
            <button class="btn btn-primary" (click)="uploadImage1()">Upload File</button>
            <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="image-preview mb-3" *ngIf="previewUrl1">
              <img [src]="previewUrl1" height="200" />
            </div>
          </div>
        </div>


        <div class="text-right">
          <button type="submit" (click)='generateBlog()' class="btn button-1 action-good">Submit
            Details</button>
        </div>
      </form>
    </div>
  </div>
</div>
