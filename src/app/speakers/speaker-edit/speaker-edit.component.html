<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 py-4">
      <div class="text-center">
        <p class="heading-secondary">Update Speaker Details</p>
      </div>
      <form [formGroup]='createSpeakerForm' (ngSubmit)='generateEvent(createSpeakerForm)'>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Speaker Name</label>
          <input type="text" class="form-control col-sm-9" formControlName="title"
            placeholder="John Smith" readonly>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Speaker Description</label>
          <textarea class="form-control col-sm-9" formControlName="agenda" rows="4"
            placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident molestiae deserunt temporibus facilis minima doloremque doloribus quae asperiores illo. Placeat cum odio et harum repudiandae neque voluptatibus excepturi repellendus reiciendis?" readonly></textarea>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Email</label>
          <input type="email" class="form-control col-sm-9" formControlName="category"
            placeholder="abc@gmail.com" readonly>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Personal Details</label>
          <input type="text" class="form-control col-sm-9" formControlName="venue" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident molestiae deserunt temporibus facilis" readonly>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label"></label>
          <input type="text" class="form-control col-sm-3 mr-5 min-width" formControlName="venue" placeholder="+91 - 9876543210" readonly>
          <input type="text" class="form-control col-sm-5" formControlName="venue" placeholder="Musician" readonly>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label"></label>
          <input type="text" class="form-control col-sm-3 mr-5 min-width" formControlName="venue" placeholder="Bellurbis" readonly>
          <textarea class="form-control col-sm-5" formControlName="agenda" rows="5"
            placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident molestiae deserunt temporibus facilis minima doloremque doloribus quae asperiores illo. Placeat cum odio et harum repudiandae neque voluptatibus excepturi repellendus reiciendis?" readonly></textarea>
        </div>
        <div class="form-row">
          <label class="col-sm-3 col-form-label">Speaker Image</label>
          <!-- <input #file type="file" accept='image/*' (change)="preview(file.files)" class="form-control-file col-sm-9"
            formControlName="image" readonly/> -->
          <img src="https://storage.googleapis.com/dfua-test.appspot.com/images/speakers/chet-haase.jpg" height="200">
        </div>
        <div class="text-right">
          <button type="submit" class="btn button-1 action-good" [disabled]='!createSpeakerForm.valid'>Update
            Details</button>
        </div>
      </form>
    </div>
  </div>
</div>
