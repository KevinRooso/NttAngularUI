<div>
  <ul class="breadcrumb">
     <li><a routerlink="/events">Home</a></li>
     <li><a routerlink="/articles" class="active">WhitePaper</a></li>
  </ul>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a routerLink="/white-create"><button type="button" class="btn button-1 action-good">Create WhitePaper</button></a>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active mx-2">
        <select class="form-control" [(ngModel)]="cat" (change)=getDataWithCat()>
          <option  value="" hidden>Please Select Category</option>
           <option *ngFor="let cate of categoryList" [value]="cate.id">{{cate.displayName}}</option>
        </select>
      </li>
      <li class="nav-item mx-2">
        <select class="form-control">
          <option value="" hidden>Select Tag</option>
          <!-- <option *ngFor="let tag of tags" [value]="tag">{{tag}}</option> -->
        </select>
      </li>
      <li class="nav-item ml-2">
        <select class="form-control">
          <option value="" hidden>Select Date</option>
          <!-- <option>{{getEventData.createdAt}}</option> -->
        </select>
      </li>
      <li class="nav-item ml-2">
        <div class="form-inline my-2 my-lg-0">
        <input class="form-control" [(ngModel)]="searchBlog" type="search" placeholder="Search" aria-label="Search">
          <button class="btn button-2 action-info" (click)="blogSearch()">Search</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<section class="section-tours">
  <!-- <div class=" text-center">
    <p class="heading-secondary py-4">
      Articles
    </p>
  </div> -->
  <div class="row" style="padding: .5rem 1rem; ">
    <mat-card class="p-0 m-3 whitepaper-card" *ngFor="let card of whitePaperList" (click)="getDetails(card.id)">
      <div>
        <img [src]="card.thumbnailImageUrl" alt="" width="100%" height="250px">
      </div>
      <div class="p-2">
        <p class="whitepaper-title">{{card.title}}</p>
      </div>
    </mat-card>
  </div>
</section>
