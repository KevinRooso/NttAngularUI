<app-loader *ngIf="show"></app-loader>
<div>
  <ul class="breadcrumb">
    <li><a href="/home">Home</a></li>
    <li><a (click)="getAllData()">Product and Services</a></li>
    <ng-container *ngFor="let data of bradArray">
      <li>
        <a (click)="getDetailData(data)">{{ data.displayName }}</a>
      </li>
    </ng-container>
  </ul>
</div>

<ng-container *ngIf="!detailPage">
  <section class="section-tours">
    <div class="row" style="padding: 0.5rem 1rem;">
      <mat-card class="p-0 m-3 cloud-card" *ngFor="let data of serviceData" (click)="getDetailData(data)">
        <div class="px-2" style="align-content: centre;height: 75px">
          <h3 class="wht-color">{{ data.displayName }}</h3>
        </div>
        <div class="px-2" style="align-content: centre; height: 75px">
          <p [innerHTML]="data.shortInformation" class="wht-color"></p>
        </div>
        <div class=" text-center">
          <button mat-button (click)="editForm(data)" class="wht-color"><u>Edit</u></button>
        </div>
      </mat-card>
      <mat-card class="p-0 m-3 cloud-card" style="height: 234px" (click)="openSubmitModel()">
        <img mat-card-image class="mt-2" src="../../../assets/AddButt-butt-715x715.png" />
      </mat-card>
    </div>
  </section>
</ng-container>
<ng-container *ngIf="detailPage">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="panel panel-info bg-white shadow">
          <div class="panel-body p-3">
            <div class="row">
              <div class="col-md-3 col-lg-3">
                <img
                  alt="User Pic"
                  [src]="detailData.thumbnailImageUrl"
                  class="img-circle img-responsive"
                  width="100%"
                  alt="No Image preview"
                />
              </div>

              <div class="col-md-9 col-lg-9">
                <div class="panel-heading">
                  <h3 class="panel-title">{{ detailData.name }}</h3>
                  <p class="speaker-details" [innerHTML]="detailData.shortInformation"></p>
                </div>
              </div>
              <div class="col-md-12 col-lg-12 py-3">
                <p *ngIf="detailData.detail"><b>Detail : </b><span [innerHTML]="detailData.detail"></span></p>
                <p *ngIf="detailData.implementation"><b>Implementation : </b><span [innerHTML]="detailData.implementation"></span></p>
                <!-- <p>
                  <img alt="User Pic" [src]="detailData.largeImage" class="img-circle img-responsive" width="100%" alt="No Image preview" />
                </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
