<app-loader *ngIf="show"></app-loader>
<div>
  <ul class="breadcrumb">
    <li><a href="/home">Home</a></li>
    <li><a href="/event-data">Event Data</a></li>
    <li><a class="active">Joinee Data</a></li>
  </ul>
</div>
<div class="container">
  <section class="section-tours">
    <!-- <mat-form-field class="w-45">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search...." />
    </mat-form-field> -->
    <div class="row">
      <div class="col-2 text-left pt-2">
        <button type="button" class="btn button-1 action-good" [matMenuTriggerFor]="beforeMenu" *ngIf="dataSource.length !== 0">
          Export Reports
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="after">
          <button mat-menu-item (click)="exporter.exportTable('csv', { fileName: 'Download_Joinees_List', sheet: 'Sheet' })">
            Export as CSV
          </button>
          <button mat-menu-item (click)="exporter.exportTable('xlsx', { fileName: 'Download_Joinees_List', sheet: 'Sheet' })">
            Export as XLSX
          </button>
        </mat-menu>
      </div>
      <div class="col-10 text-right">
        <mat-form-field class="w-25">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search...." />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter">
        <!-- <ng-container matColumnDef="S.NO.">
          <th mat-header-cell *matHeaderCellDef width="7%">S.No.</th>
          <td mat-cell *matCellDef="let row">{{ row.S.NO. }}</td>
        </ng-container> -->

        <ng-container matColumnDef="Seq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No.</th>
          <td mat-cell *matCellDef="let row">{{ row.Seq }}</td>
        </ng-container>

        <ng-container matColumnDef="eventTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Title</th>
          <td mat-cell *matCellDef="let row">{{ row.eventTitle | slice: 0:40 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
          <td mat-cell *matCellDef="let row">{{ row.contact }}</td>
        </ng-container>

        <ng-container matColumnDef="eventType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
          <td mat-cell *matCellDef="let row">{{ row.eventType }}</td>
        </ng-container>
        <ng-container matColumnDef="joiningDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
          <td mat-cell *matCellDef="let row">{{ row.joiningDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="registrationID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration ID</th>
          <td mat-cell *matCellDef="let row">{{ row.registrationID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </section>
</div>
