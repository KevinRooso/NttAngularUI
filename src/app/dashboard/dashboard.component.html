<app-header [hidden]="hideElement"></app-header>
<!-- Page Body -->
<div class="row" id="body-row">
  <app-sidebar [hidden]="hideElement"></app-sidebar>
  <!-- Main Container -->
  <div
    class="col p-3"
    [ngClass]="{
      'h-max': hideElement === true,
      'h-90': hideElement === false
    }"
    style="background: #efefef; overflow: auto;"
  >
    <router-outlet></router-outlet>
  </div>
  <!-- Main Container END -->
</div>
<!-- Page Body END -->
