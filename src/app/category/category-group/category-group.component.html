<div class="container">
  <div>
    <ul class="breadcrumb pl-0">
      <li><a href="/home">Home</a></li>
      <li><a class="active">Category Group</a></li>
      <!-- <li><a class="active">Joinee Data</a></li> -->
    </ul>
  </div>
</div>
<div class="container">
  <section class="section-tours">
    <div class="row">
      <div class="col mt-1">
        <a routerLink="create"
          ><button type="button" class="btn button-1 action-good">
            Create Category Group
          </button></a
        >
      </div>
      <div class="col text-right">
        <mat-form-field class="w-50">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search...." />
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="seq">
          <th mat-header-cell *matHeaderCellDef width="7%" mat-sort-header><b>S.No.</b></th>
          <td mat-cell *matCellDef="let row">{{ row.seq }}</td>
        </ng-container>

        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="35%"><b>Name</b></th>
          <td mat-cell *matCellDef="let row">
            {{ row.displayName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="35%"><b>Created Date</b></th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Status</b></th>
          <td mat-cell *matCellDef="let row">
            <button [ngClass]="{ 'status-active': row.active === 'Active', 'status-disable': row.active === 'Not Active' }">
              {{ row.active }}
            </button>
          </td>
          <!-- <td mat-cell *matCellDef="let row">{{ row.active }}</td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </section>
</div>
