<app-loader *ngIf="show"></app-loader>
<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" [formGroup]="loginform" class="form" (ngSubmit)="onSubmit()" novalidate>
                    <div class="text-center p-3">
                      <img src="assets/NTTLOG.PNG" alt="" width="150px" height="70px;">
                    </div>
                      <div class="form-group">
                          <label for="username">Email:</label><br>
                          <input type="text" class="form-control" formControlName="usernameOrEmail" placeholder="Email"
                          >
                          <!-- <div class="msg" *ngIf="f.usernameOrEmail.touched && f.usernameOrEmail.invalid" class="text-danger">
                            <div *ngIf="f.usernameOrEmail.errors.required">Username is required.</div>
                          </div> -->
                          <div *ngIf="loginform.controls['usernameOrEmail'].invalid && (loginform.controls['usernameOrEmail'].dirty || loginform.controls['usernameOrEmail'].touched)"
                          class="text-danger">
                            <div *ngIf="loginform.controls['usernameOrEmail'].errors.required">
                            Email is required.
                            </div>
                            <div *ngIf="loginform.controls['usernameOrEmail'].errors.pattern">
                              Email must be a valid email address.
                              </div>
                        </div>
                        <!-- <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
                          <div *ngIf="f.usernameOrEmail.errors.required">Email is required</div>
                          <div *ngIf="f.usernameOrEmail.errors.email">Email must be a valid email address</div>
                      </div> -->
                      </div>
                      <div class="form-group">
                          <label for="password">Password:</label><br>
                          <input type="password" class="form-control"
                          formControlName="password"
                          placeholder="password">
                          <!-- <div class="msg" *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                            <div *ngIf="f.password.errors.minlength">Minimum length should be 3</div>
                          </div> -->
                          <div *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].dirty || loginform.controls['password'].touched)"
                           class="text-danger">
                            <div *ngIf="loginform.controls['password'].errors.required">
                            Password is required.
                          </div>
                        </div>

                      </div>
                      <div class="form-group text-center p-3">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit"
                          [disabled]="loginform.pristine || loginform.invalid" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
