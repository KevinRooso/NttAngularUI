<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" [formGroup]="loginform" class="form" (ngSubmit)="onSubmit()">
                    <div class="text-center p-3">
                      <img src="assets/NTTLOG.PNG" alt="" width="150px" height="70px;">
                    </div>
                      <div class="form-group">
                          <label for="username">Username:</label><br>
                          <input type="text" class="form-control" formControlName="usernameOrEmail" placeholder="username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password:</label><br>
                          <input type="password" class="form-control" formControlName="password" placeholder="password">
                      </div>
                      <div class="form-group text-center p-3">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
