<section class="section-tours pt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let cd of filterBlogs">
        <a class="d-flex card-details" [routerLink]="['../author-detail', cd.id]">
          <div style="width: 30%;">
            <img [src]="cd.profileImageUrl" class="photo" />
          </div>
          <div class="details">
            <h2 class="name">{{ cd.fullName }}</h2>
            <div class="origin">{{ cd.designation }}</div>
            <div class="keys" *ngIf="cd.keySkills != null">{{ getSkills(cd.keySkills) }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
