<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/cases">Case Studies</a></li>
    <li><a class="active">View Case Study </a></li>
  </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="panel panel-info preview-card">
        <div class="panel-body p-3">
          <div class="row">
            <div class="col-sm-3">
              <div>
                <img
                  alt="User Pic"
                  [src]="
                    cases.thumbnailImageUrl != null
                      ? cases.thumbnailImageUrl
                      : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
                  "
                  class="img-circle img-responsive"
                  width="100%"
                  alt="No Image preview"
                  height="200px"
                />
              </div>
              <div class="py-3">
                <h6>Client : {{ cases.title }}</h6>
                <h6>
                  Industry :<span> {{ cases.resourceTags[0].name }}</span>
                </h6>
              </div>
            </div>

            <div class="col-sm-8 customULL service cpadl">
              <span>Services Used: </span><br />
              <ul>
                <li>{{ cases.serviceUsed }}</li>
              </ul>
            </div>
            <div class="col-sm-1 edit">
              <button class="btn" (click)="editcaseRoute()">
                <span class="fa fa-pencil" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-md-12 col-lg-12">
              <h1 style="font-size: 25px; color: #008ece;">Customer Profile</h1>
              <p>{{ cases.longDescription }}</p>
            </div>
            <div class="col-md-12 col-lg-12 text-center">
              <a [href]="cases.resourceLink" target="_blank"><button class="btn button-1 action-good">View PDF</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
