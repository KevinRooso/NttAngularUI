<section class="blog">
  <div class="text-center">
    <p class="heading-secondary py-4">
Case Studies
    </p>
    </div>
  <div class="container-fluid">

  <div class="col-md-6 pr-0" *ngFor="let cases of caseStudies">
      <div class="category-list-card" (click)="viewCases(cases.id)">
          <div class="category-image">
              <img [src]="cases.thumbnailImageUrl">
          </div>

              <h3>{{cases.title}}</h3>
              <p>{{cases.shortDescription}}</p>
          </div>

      </div>
  </div>

</div>
