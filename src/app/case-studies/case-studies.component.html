<div class="container">
  <div>
    <ul class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li><a class="active">Case Studies</a></li>
    </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important;">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a routerLink="/create-cases"
        ><button type="button" class="btn button-1 action-good" style="font-size: 13px;">
          Create Case Study
        </button></a
      >
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active mx-2">
          <select class="form-control" [(ngModel)]="cat" (change)="getDataWithCat()">
            <option value="cat">Please Select Service</option>
            <option *ngFor="let cate of categoryList" [value]="cate.id">{{ cate.displayName }}</option>
          </select>
        </li>
        <li class="nav-item active mx-2">
          <select class="form-control" [(ngModel)]="tag" (change)="getDataWithTag()">
            <option value="tag">Please Select Industry</option>
            <option *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</option>
          </select>
        </li>

        <li class="nav-item ml-2">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control"
              [(ngModel)]="searchCases"
              type="search"
              (search)="cancel()"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn button-2 action-info" (click)="blogSearch()">
              Search
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

  <div class="container">
    <div class="row ml-2">
      <div class="col-sm-6" *ngFor="let cases of filterCases">
        <div class="card mb-3 card-height" (click)="viewCases(cases.id)">
          <div class="row no-gutters">
            <div class="col-md-5">
              <!-- <svg class="bd-placeholder-img" width="100%" height="160px"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="Placeholder: Image"
            role="img">
          </svg> -->
              <img class="card-img-top" width="200px" height="160px" [src]="cases.thumbnailImageUrl" />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <div class="category-name">
                  <div class="case-title">
                    <h3>{{ cases.title | slice: 0:40 }}</h3>
                  </div>
                  <div class="case-description" [innerHTML]="cases.longDescription | slice: 0:100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
