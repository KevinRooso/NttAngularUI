<div class="container">
  <div>
    <ul class="breadcrumb pl-0">
      <li><a routerLink="/home">Home</a></li>
      <li><a class="active">Videos</a></li>
    </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important; padding-left: 0; padding-right: 0;">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a routerLink="/videos-create"
        ><button type="button" class="btn button-1 action-good">
          Create Video
        </button></a
      >
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active mx-2">
          <select class="form-control" [(ngModel)]="cat" (change)="getDataWithCat()">
            <option value="cat">Please Select Category</option>
            <option *ngFor="let cate of categoryList" [value]="cate.id">{{ cate.displayName }}</option>
          </select>
        </li>

        <li class="nav-item ml-2">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control"
              [(ngModel)]="searchBlog"
              type="search"
              (search)="cancel()"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn button-2 action-info" (click)="blogSearch()">
              Search
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

    <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card" *ngIf="publishList?.length > 0">
        <h5 class="card-header" role="tab" id="headingOne">
          <a
            data-toggle="collapse"
            data-parent="#accordion"
            data-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
            class="d-block"
            style="font-size: 20px; color: #373838; font-weight: 400;"
          >
            <i class="fa fa-chevron-up pull-right mt-2"></i>Published
          </a>
        </h5>

        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-body pt-0 pb-0 m-2">
            <h2></h2>
            <div class="row">
              <div class="col-sm-4" *ngFor="let card of publishList">
                <div class="card-container">
                  <div class="card blog-card" (click)="getDetails(card.id)">
                    <div>
                      <img
                        [src]="
                          card.thumbnailImageUrl != null
                            ? card.thumbnailImageUrl
                            : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
                        "
                        class="w-100"
                        style="height: 200px;"
                      />
                    </div>
                    <div class="card-block">
                      <h3 class="card-title">{{ card.title | slice: 0:40 }}</h3>
                      <div class="card-description mb-0" [innerHTML]="card.shortDescription | slice: 0:80"></div>
                      <div class="card-date"><b>Date : </b>{{ card.updatedAt | date }}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="draftList?.length > 0">
        <h5 class="card-header" role="tab" id="headingThree">
          <a
            class="collapsed d-block"
            data-toggle="collapse"
            data-parent="#accordion"
            data-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
            style="font-size: 20px; color: #373838; font-weight: 400;"
          >
            <i class="fa fa-chevron-up pull-right mt-2"></i> Drafted
          </a>
        </h5>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="card-body pt-0 pb-0 m-2">
            <div class="row">
              <div class="col-sm-4" *ngFor="let card of draftList">
                <div class="card-container">
                  <div class="card blog-card" (click)="getDetails(card.id)">
                    <div>
                      <img
                        [src]="
                          card.thumbnailImageUrl != null
                            ? card.thumbnailImageUrl
                            : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
                        "
                        class="w-100"
                        style="height: 200px;"
                      />
                    </div>
                    <div class="card-block">
                      <h3 class="card-title">{{ card.title | slice: 0:40 }}</h3>
                      <div class="card-description mb-0" [innerHTML]="card.shortDescription | slice: 0:80"></div>
                      <div class="card-date"><b>Date : </b>{{ card.updatedAt | date }}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
