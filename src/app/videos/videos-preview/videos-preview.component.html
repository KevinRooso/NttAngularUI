<div>
  <ul class="breadcrumb">
    <li><a href="/home">Home</a></li>
    <li><a class="active">Videos</a></li>
  </ul>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important;">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a routerLink="/videos-create"><button type="button" class="btn button-1 action-good">Create Video</button></a>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active mx-2">
        <select class="form-control" [(ngModel)]="cat" (change)="getDataWithCat()">
          <option value="" hidden>Please Select Category</option>
          <option *ngFor="let cate of categoryList" [value]="cate.id">{{ cate.displayName }}</option>
        </select>
      </li>
      <li class="nav-item ml-2">
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control" [(ngModel)]="searchBlog" type="search" (search)="cancel()" placeholder="Search" aria-label="Search" />
          <button class="btn button-2 action-info" (click)="blogSearch()">Search</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<section class="section-tours">
  <div class="container">
    <div class="row" style="padding: 0.5rem 1rem;">
      <div class="col-sm-4" style="padding: 0.5rem 1rem; margin-left: -17px; padding-top: 30px;" *ngFor="let card of filterBlogs">
        <div class="card blog-card" (click)="getDetails(card.id)">
          <img
            [src]="
              card.thumbnailImageUrl != null
                ? card.thumbnailImageUrl
                : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
            "
            class="w-100"
            style="height: 200px;"
          />

          <div class="card-block">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-description">
              {{ card.shortDescription | truncate: 180:false }}
            </p>
            <hr />
            <div style="font-size: 13px; margin-bottom: -10px;">
              <p class="article-title" style="margin-top: -10px;"><strong>Posted On : </strong>{{ card.createdAt | date }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <mat-card class="p-0 m-3 videos-card" *ngFor="let card of filterBlogs" (click)="getDetails(card.id)">

        <img [src]="card.thumbnailImageUrl" alt="" width="100%" height="200px" />

      </div>

  </div> -->
  <div class="text-center">
    <span *ngIf="filterBlogs?.length == 0">
      <i class="fa fa-database" aria-hidden="true"></i>
      No Data Available
    </span>
  </div>
</section>
