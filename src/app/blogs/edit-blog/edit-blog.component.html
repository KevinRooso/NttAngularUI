<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/blogs">Blogs</a></li>
    <li><a (click)="BackMe()">View Blog </a></li>
    <li><a class="active">Edit Blog </a></li>
 </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 py-4">
      <div class="text-center">
        <p class="heading-secondary">Edit Blog</p>
      </div>

      <form [formGroup]='createBlogForm' >

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Title *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <input matInput placeholder="Title" formControlName="title" value="">
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Long Description</label>
          <mat-form-field class="example-full-width col-sm-9">
            <textarea matInput placeholder="Description..." formControlName="longDescription" rows="4"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Short Description</label>
          <mat-form-field class="example-full-width col-sm-9">
            <textarea matInput placeholder="Details..." formControlName="shortDescription" rows="2"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Author</label>
          <mat-form-field class="example-full-width col-sm-9">
            <mat-label>Select Author</mat-label>
            <mat-select formControlName="person" [(value)]="selected2">
              <mat-option *ngFor="let person of persons" [value]="person.id">
                {{person.fullName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9 text-right">
            <button type="button" class="btn btn-primary button-2 action-good" (click)="addPerson()" data-toggle="modal"
              data-target="#tagModal">Add Author</button>
          </div>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Select Category *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="categoryId" [(value)]="selected3">
              <mat-option *ngFor="let category of catagoryData" [value]="category.id">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Select Tags</label>
          <mat-form-field class="example-full-width col-sm-9">
            <mat-label>Select Tags</mat-label>
            <mat-select multiple formControlName="tagList" [(ngModel)]="selected4">
            <mat-option *ngFor="let tag of tagData" [value]="tag.id">{{tag.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9 text-right">
            <button type="button" class="btn btn-primary button-2 action-good" data-toggle="modal"
              data-target="#tagModal1">Add Tags</button>
          </div>
        </div>


        <div class="form-row">
          <label class="col-sm-3 col-form-label">Blog Image</label>
          <input type="file" class="form-control-file col-sm-7" formControlName="thumbnailImageUrl"
            (change)="fileProgress($event)" />
          <div class="col-sm-2">
            <button class="btn btn-primary" (click)="uploadImage()">Upload File</button>
            <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="200" />
            </div>
          </div>
        </div>
        <div class="text-right">
          <button  (click)='generateBlog()' class="btn button-1 action-good">Update Details</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="true">
  <div class="modal-dialog"  role="document">
    <div class="modal-content" style="width: 836px;">
      <div class="modal-header" style="border-bottom: none;padding: 0;">
        <button type="button" class="close p-0 modal-remove " #closebutton data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-12 py-4">
            <div class="text-center">
              <p class="heading-secondary">Create Author</p>
            </div>
            <form [formGroup]="personForm">
              <div class="form-row">
                <label class="col-sm-3 col-form-label">Full Name</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Full Name" formControlName="fullName">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Description</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <textarea matInput placeholder="Description" formControlName="description" rows="4"></textarea>
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Email</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Corporate Email Id" formControlName="email">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Personal Email</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Email" formControlName="personalEmail">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Designation</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Designation" formControlName="designation">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Profile</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Profile" formControlName="profile">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Phone</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Contact Number" formControlName="phone" maxlength="10">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Organization Name</label>
                <mat-form-field class="example-full-width col-sm-9">
                  <input matInput placeholder="Company Name" formControlName="origanizationName">
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">keySkills</label>
                <mat-form-field class="example-chip-list col-sm-9">
                  <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
                      (removed)="remove(fruit)">
                      {{fruit.name}}
                      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Enter Keyskills..." [matChipInputFor]="chipList"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                      (matChipInputTokenEnd)="add($event)" formControlName="keySkills">
                  </mat-chip-list>
                </mat-form-field>
              </div>

              <div class="form-row">
                <label class="col-sm-3 col-form-label">Author Image</label>
                <input type="file" class="form-control-file col-sm-7" formControlName="profileImageUrl"
                  (change)="fileProgress1($event)" />
                <div class="col-sm-2">
                  <button class="btn btn-primary" (click)="uploadImage1()">Upload File</button>
                  <!-- <div *ngIf="fileUploadProgress1">
                    Upload progress: {{ fileUploadProgress1 }}
                  </div> -->
                </div>
              </div>

              <div class="form-row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="200" />
                  </div>
                </div>
              </div>

              <div class="text-right">
                <button class="btn button-1 action-good"  (click)="submitPerson()">Submit Details</button>
                <!-- <button type="submit" class="btn button-1 action-good" [disabled]="!createSpeakerForm.valid">Submit Details</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="tagModal1" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none;padding: 0;">
        <button type="button" #closeModel class="close p-0 modal-remove " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]='addTagForm'>

          <div class="form-row">
            <label class="col-sm-3 col-form-label">Tag Name</label>
            <mat-form-field class="example-full-width col-sm-9">
              <input matInput placeholder="Tag Name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Tag Keyword</label>
            <mat-form-field class="example-full-width col-sm-9">
              <input matInput  placeholder="Keyword Name" formControlName="keywords">
            </mat-form-field>
          </div>

          <div class="text-right">
            <button class="btn button-1 action-good"  (click)="createTag()">Submit</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
