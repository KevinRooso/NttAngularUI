<app-loader *ngIf="show"></app-loader>
<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/blogs">Blogs </a></li>
    <li><a class="active">View Blog </a></li>
  </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="panel panel-info preview-card">
        <div class="panel-body p-3">
          <div class="row">
            <div class="col-md-3 col-lg-3">
              <img alt="User Pic" [src]="imageurl" class="img-circle img-responsive" width="100%" alt="No Image preview" height="250px" />
            </div>

            <div class="col-md-9 col-lg-8">
              <div class="panel-heading">
                <h1 style="font-size: 25px; color: #008ece;">
                  {{ blog.title }}
                </h1>
                <p><b>Author Name : </b>{{ blog.person.fullName }}</p>
                <p><b>Author Designation : </b>{{ blog.person.designation }}</p>
                <p><b>Category : </b>{{ blog.category.displayName }}</p>
                <p class="card-text mb-0" style="font-weight: 500;">
                  <b>Tags - </b><span class="tags" *ngFor="let tag of resourceTags">{{ tag.name }}</span>
                </p>

                <!-- <p>{{blog.shortDescription}}</p>
                <p>{{blog.category.displayName}}</p> -->
              </div>
            </div>
            <div class="col-md-1 edit">
              <button class="btn" (click)="editBlogRoute()">
                <span class="fa fa-pencil" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-md-12 col-lg-12 py-3 text-left">
              <hr />
              <!-- <p>{{blog.longDescription}}</p> -->
              <b>Short Description </b>
              <p [innerHTML]="blog.shortDescription"></p>
              <hr />
              <b>Long Description </b>
              <p [innerHTML]="blog.longDescription"></p>
              <!-- <div class="text-center">
              <a [href]="blog.resourceLink" target="_blank"><button class="btn btn-success">View Blog</button></a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
