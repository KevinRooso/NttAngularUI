<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a class="active">Blogs</a></li>
  </ul>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important;">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a routerLink="/blog-create"
      ><button type="button" class="btn button-1 action-good">
        Create Blog
      </button></a
    >
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item active mx-2">
        <select class="form-control" [(ngModel)]="cat" (change)="getDataWithCat()">
          <option value="cat">Please Select Category</option>
          <option *ngFor="let cate of categoryList" [value]="cate.id">{{ cate.displayName }}</option>
        </select>
      </li>

      <li class="nav-item ml-2">
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control" [(ngModel)]="searchBlog" type="search" (search)="cancel()" placeholder="Search" aria-label="Search" />
          <button class="btn button-2 action-info" (click)="blogSearch()">
            Search
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<section class="blog">
  <!-- <div class=" text-center">
    <p class="heading-secondary py-4">
Blogs
    </p>
    </div> -->
  <div class="container">
    <div class="row" style="padding: 0.5rem 1rem;">
      <div class="col-sm-4" style="padding: 0.5rem 1rem; margin-left: -17px; padding-top: 30px;" *ngFor="let blog of filterBlogs">
        <div class="card blog-card" (click)="showBlogDetail(blog.id)">
          <img
            [src]="
              blog.thumbnailImageUrl != null
                ? blog.thumbnailImageUrl
                : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
            "
            class="w-100"
            style="height: 200px;"
          />

          <div class="card-block">
            <h3 class="card-title">{{ blog.title | slice: 0:40 }}</h3>
            <p class="card-description mb-0" [innerHTML]="blog.shortDescription | slice: 0:80"></p>
            <p class="card-date">
              <strong>Date : </strong>{{ blog.updatedAt | date }} | <strong>Author : </strong>{{ blog?.person?.fullName }}
            </p>
            <!-- <h3 class="card-title">{{ blog.title }}</h3>
            <mat-divider></mat-divider>
            <p style="font-size: 14px;" [innerHTML]="blog.shortDescription | truncate: 180:false"></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <span *ngIf="filterBlogs?.length == 0">
      <i class="fa fa-database" aria-hidden="true"></i>
      No Data Available
    </span>
  </div>
</section>
