<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/news">News</a></li>
    <li><a class="active">View News</a></li>
  </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="panel panel-info preview-card">
        <div class="panel-body p-3">
          <div class="row">
            <div class="col-md-3 col-lg-3">
              <img alt="User Pic" [src]="news.thumbnailImageUrl" class="img-circle img-responsive" width="100%" alt="No Image preview" />
            </div>

            <div class="col-md-9 col-lg-8">
              <div class="panel-heading">
                <h1 style="font-size: 25px; color: #008ece;" [innerHTML]="news.topic"></h1>
                <h6 style="color: #6f7a8a;">{{ news.title }}</h6>
                <b>Short Description </b>
                <p [innerHTML]="news.shortDescription"></p>
              </div>
            </div>
            <div class="col-md-1 edit">
              <button class="btn" (click)="editcaseRoute()"><span class="fa fa-pencil" aria-hidden="true"></span></button>
            </div>
            <div class="col-md-12 col-lg-12">
              <hr class="m-0" />
              <p>
                <span class="d-inline-flex"
                  ><h6 [innerHTML]="news.location"></h6>
                  <h6 [innerHTML]="news.createdAt | date"></h6></span
                ><span [innerHTML]="news.longDescription"></span>
              </p>
            </div>
            <div class="col-md-12 col-lg-12">
              <hr />
              <b>About NTT </b>
              <p [innerHTML]="news.about"></p>
              <hr />
              <div class="row">
                <div class="col">
                  <p class="m-0"><b>Published Date : </b>{{ news.createdAt | date }}</p>
                </div>
                <div class="col">
                  <p class="m-0" style="float: right;"><b>Expired Date : </b>{{ news.expiryDate | date }}</p>
                </div>
              </div>
              <!-- <b>About NTT </b>
              <p [innerHTML]="news.about"></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
