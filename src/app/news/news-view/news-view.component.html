<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-body p-3">
          <div class="row">
            <div class="col-md-3 col-lg-3">
              <img alt="User Pic"
              [src]="news.thumbnailImageUrl"
                class="img-circle img-responsive" width="100%" alt="No Image preview" height="250px">
            </div>

            <div class="col-md-9 col-lg-8">
              <div class="panel-heading">
                <h1 style="font-size:25px;color:#008ECE;">{{news.title}}</h1>
                <p>{{news.shortDescription}}</p>

              </div>
            </div>
            <div class="col-md-1 edit">
              <button class="btn" (click)="editcaseRoute()"><span class="fa fa-pencil" aria-hidden="true" ></span></button>
            </div>
            <div class=" col-md-12 col-lg-12 py-3 text-center">
               <p>{{news.longDescription}}</p>
              <!-- <div class="text-center">
              <a [href]="/news.resourceLink" target="_blank"><button class="btn btn-success">View News</button></a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
