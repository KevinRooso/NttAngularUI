<div>
  <ul class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/news">News</a></li>
     <li><a class="active">Create News</a></li>
  </ul>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 py-4">
      <div class="text-center">
        <p class="heading-secondary">Create News</p>
      </div>

      <form [formGroup]='createVideoForm' >

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Title *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <input matInput placeholder="Title" formControlName="title" value="">
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Description *</label>
          <mat-form-field class="example-full-width col-sm-9">
            <textarea matInput placeholder="Description..." formControlName="shortDescription" rows="4"></textarea>
          </mat-form-field>
        </div>
        <div class="form-row mt-3 mb-4">
          <label class="col-sm-3 col-form-label">Date</label>
          <input [owlDateTimeTrigger]="regstartdt" [owlDateTime]="regstartdt" class="form-control col-sm-9"
            placeholder="Date" formControlName="date">
          <owl-date-time #regstartdt [pickerType]="'calendar'"></owl-date-time>
        </div>

        <div class="form-row">
          <label class="col-sm-3 col-form-label">Location</label>
          <mat-form-field class="example-full-width col-sm-9">
            <input matInput placeholder="Location" formControlName="location" value="">
          </mat-form-field>
        </div>


        <div class="form-row my-3">
          <label class="col-sm-3 col-form-label"> Image</label>
          <input type="file" class="form-control-file col-sm-7" formControlName="thumbnailImageUrl"
            (change)="fileProgress($event)" />
          <div class="col-sm-2">
            <button class="btn btn-primary" (click)="uploadImage()">Upload File</button>
            <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="200" />
            </div>
          </div>
        </div>


        <div class="text-right">
          <button type="submit" (click)='generateBlog()' class="btn button-1 action-good">Submit Details</button>
        </div>
      </form>
    </div>
  </div>
</div>
