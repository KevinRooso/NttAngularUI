<div class="container">
  <div>
    <ul class="breadcrumb pl-0">
      <li><a routerLink="/home">Home</a></li>
      <li><a class="active">News</a></li>
    </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: transparent !important; padding-left: 0; padding-right: 0;">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a routerLink="/create-news"><button type="button" class="btn button-1 action-good">Create News</button></a>
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item mr-3">
          <div class="form-inline my-2 my-lg-0">
            <input
              class="form-control"
              [(ngModel)]="searchBlog"
              type="search"
              (search)="cancel()"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn button-2 action-info" (click)="blogSearch()">Search</button>
          </div>
        </li>
        <li class="nav-item active mx-0">
          <select class="form-control" [(ngModel)]="sort" (change)="filterData()" style="width: 150px;">
            <option value="Sort By">Sort By</option>
            <optgroup label="Updated Date">
              <option value="asc?date" selected>asc</option>
              <option value="desc?date">desc</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </div>
  </nav>
</div>

    <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card" *ngIf="publishList?.length > 0">
        <h5 class="card-header" role="tab" id="headingOne">
          <a
            data-toggle="collapse"
            data-parent="#accordion"
            data-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
            class="d-block"
            style="font-size: 20px; color: #373838; font-weight: 400;"
          >
            <i class="fa fa-chevron-up pull-right mt-2"></i>Published
          </a>
        </h5>

        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-body pt-0 m-2">
            <h2></h2>
            <div class="row">
              <div class="col-sm-4" *ngFor="let news of publishList">
                <div class="card-container">
                  <div class="card blog-card" (click)="getDetails(news.id)">
                    <div>
                      <img
                        [src]="
                          news.thumbnailImageUrl != null
                            ? news.thumbnailImageUrl
                            : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
                        "
                        class="w-100"
                        style="height: 200px;"
                      />
                    </div>
                    <div class="card-block">
                      <h3 class="card-title">{{ news.title | slice: 0:40 }}</h3>
                      <div class="card-description mb-0" [innerHTML]="news.shortDescription | slice: 0:80"></div>
                      <div class="card-date"><strong>Date : </strong>{{ news.updatedAt | date }}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="draftList?.length > 0">
        <h5 class="card-header" role="tab" id="headingThree">
          <a
            class="collapsed d-block"
            data-toggle="collapse"
            data-parent="#accordion"
            data-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
            style="font-size: 20px; color: #373838; font-weight: 400;"
          >
            <i class="fa fa-chevron-up pull-right mt-2"></i> Drafted
          </a>
        </h5>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="card-body pt-0 m-2">
            <div class="row">
              <div class="col-sm-4" *ngFor="let news of draftList">
                <div class="card-container">
                  <div class="card blog-card" (click)="getDetails(news.id)">
                    <div>
                      <img
                        [src]="
                          news.thumbnailImageUrl != null
                            ? news.thumbnailImageUrl
                            : 'https://www.netmagicsolutions.com/data/article/hyperscale-data20-03-041583322167.jpg'
                        "
                        class="w-100"
                        style="height: 200px;"
                      />
                    </div>
                    <div class="card-block">
                      <h3 class="card-title">{{ news.title | slice: 0:40 }}</h3>
                      <div class="card-description mb-0" [innerHTML]="news.shortDescription | slice: 0:80"></div>
                      <div class="card-date"><strong>Date : </strong>{{ news.updatedAt | date }}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
